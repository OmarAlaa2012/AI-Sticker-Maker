<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sticker Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#7C3AED',
              'brand-secondary': '#A78BFA',
              'brand-light': '#EDE9FE',
              'brand-dark': '#1E293B',
              'brand-background': '#0F172A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
            },
          },
        },
      }
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<style>
  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .gradient-button {
    background-image: linear-gradient(to right, #8b5cf6, #6366f1);
    transition: all 0.3s ease;
  }
  .gradient-button:hover {
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
    transform: translateY(-2px);
  }
  .style-card-active {
    border-color: #a78bfa;
    box-shadow: 0 0 30px rgba(167, 139, 250, 0.4);
  }
</style>
</head>
  <body class="bg-gradient-to-br from-[#020024] via-[#0F172A] to-[#0b0035] bg-[length:200%_200%] animate-gradient-bg">
